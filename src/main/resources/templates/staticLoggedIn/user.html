<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
    <title>Perfil de Usuario</title>
</head>
<body>

<div class="profile-container">
    <h1>Perfil de Usuario</h1>
    <div class="username">
        <strong>Nombre de Usuario:</strong> <span th:text="${user.getUserName()}"></span>
    </div>
    <div class="money">
        <strong>Dinero Actual:</strong> <span th:text="${user.getMoney()}"></span>
    </div>
    <div class="backpack">
        <h1>Mochila:</h1>
        <div id="grid-container">
            <section class="game-section" th:each="item : ${inventario}">
                <h2 th:text="${item.getTitle()}"></h2>
                <p th:text="${item.getDescription()}"></p>
                <img th:if="${item.getImage()}" th:src="${item.getImage()}" alt="Imagen del juego" class="game-image"/>
            </section>
        </div>
    </div>

    <div class="backpack">
        <h1>Historial de apuestas:</h1>
        <div id="grid-container2">
            <section class="game-section" th:each="bet : ${user.getBetHistory()}">
                <p th:text="'Apuesta a '+${bet.GetGame().getTitle()}"></p>
                <p th:text="'Cantidad de dinero jugada: '+${bet.GetAmount()}+' $'"></p>
                <p th:if="${bet.GetRevenue() != 0}" th:text="'Ganancia: '+${bet.GetRevenue()}+' $'"></p>
                <h2 th:if="${bet.GetStatus()}" style="color: #4caf50">Ganada</h2>
                <h2 th:if="${!bet.GetStatus()}" style="color: red">Perdida</h2>
            </section>
        </div>
    </div>
</div>

</body>
</html>
