<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
</head>
<body>
<div th:if="${user != null}" class="user-info">
    <p>Usuario: <span th:text="${user.getUserName()}">Usuario</span></p>
    <p>Balance: <span th:text="${user.getMoney()}">Balance</span></p>
</div>
<div class="gold-text-container">
    <div class="gold-text">
        <h1>Casino La Miel</h1>
    </div>
</div>
<div id="container">
    <nav class="navbar">
        <ul class="menu">
            <button role="button" class="golden-button" onclick="location.href='/'">
                <span class="golden-text">INICIO</span>
            </button>
            <button role="button" class="golden-button" onclick="location.href='/NJuegos'">
                <span class="golden-text">NUESTROS JUEGOS</span>
            </button>
            <button role="button" class="golden-button" onclick="location.href='/prizes'">
                <span class="golden-text">RECOMPENSAS</span>
            </button>
            <th:block th:if="${user == null}">
                <button role="button" class="golden-button" onclick="location.href='/login'">
                    <span class="golden-text">LOGIN</span>
                </button>
                <button role="button" class="golden-button" onclick="location.href='/register'">
                    <span class="golden-text">REGISTER</span>
                </button>
            </th:block>
            <th:block th:if="${user != null}">
                <button class="Btn" onclick="location.href='/logout'">
                    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                    <div class="text">Logout</div>
                </button>
            </th:block>
        </ul>
    </nav>

    <main>
        <div class="game-details-container" th:if="${game != null}">
            <div class="game-card">
                <div class="game-image-container">
                    <img th:if="${game.image}" th:src="${game.image}" th:alt="${game.title}" class="game-image">
                </div>
                <div class="game-info">
                    <h1 class="game-title" th:text="${game.title}">Game Title</h1>
                    <p class="game-description" th:text="${game.description}">Game description</p>
                    <div class="betting-info">
                        <div class="bet-limit">
                            <span class="bet-label">Apuesta Mínima:</span>
                            <span class="bet-value" th:text="${game.minInput}">0</span>
                        </div>
                        <div class="bet-limit">
                            <span class="bet-label">Probabilidad:</span>
                            <span class="bet-value" th:text="${game.chance}">0</span>
                        </div>
                        <div class="bet-limit">
                            <span class="bet-label">Multiplicador:</span>
                            <span class="bet-value" th:text="${game.multiplier}">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-message" th:if="${game == null}">
            <h2>Game not found</h2>
            <p>The requested game could not be found.</p>
            <button role="button" class="golden-button" onclick="location.href='/NJuegos'">
                <span class="golden-text">BACK TO GAMES</span>
            </button>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright &copy; Casino La Miel | Design by Rústico González</p>
    </footer>
</div>
</body>
</html>
