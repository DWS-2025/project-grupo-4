<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Gambling Game</title>
    <link rel="stylesheet" href="/css/crash.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Crash Gambling Simulator</h1>
        <div class="balance">
            <p>Balance: $<span id="balance">1000</span></p>
        </div>
    </header>
    <main class="game">
        <div class="multiplier">
            <div class="plane" id="plane">✈️</div>
            <h2 id="multiplier">1.00x</h2>
            <p id="status">Waiting for the next round...</p>
        </div>
        <div class="controls">
            <input type="number" id="bet" placeholder="Enter bet amount" min="1">
            <button id="placeBet" class="btn">Place Bet</button>
            <button id="cashOut" class="btn" disabled>Cash Out</button>
        </div>
    </main>
    <section class="history">
        <h3>Game History</h3>
        <ul id="historyList"></ul>
    </section>
</div>
<footer>
    <p>Created by Your Name | Modern Crash Game Simulator</p>
</footer>
<script src="/js/crash.js"></script>
</body>
</html>
