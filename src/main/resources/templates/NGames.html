<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Our Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/casino" rel="stylesheet">
</head>
<body>
<div class="gold-text-container">
    <div class="gold-text">
        <h1>Casino La Miel</h1>
    </div>
</div>
<div id="container">
    <nav class="navbar">
        <ul class="menu">
            <button role="button" class="golden-button" onclick="location.href='/'">
                <span class="golden-text">INICIO</span>
            </button>
            <button role="button" class="golden-button" onclick="location.href='/NGames'">
                <span class="golden-text">NUESTROS JUEGOS</span>
            </button>
            <button role="button" class="golden-button" onclick="location.href='/prizes'">
                <span class="golden-text">RECOMPENSAS</span>
            </button>
            <button role="button" class="golden-button" onclick="location.href='/login'">
                <span class="golden-text">LOGIN</span>
            </button>
        </ul>
    </nav>

    <header>
        <div id="GameTitles">
            <h1 class="golden-subtitle">Nuestros Juegos</h1>
            <p>Elige entre la emoción del crash, la elegancia de la ruleta o la experiencia clásica de los slots, entre otros muchos!</p>
            <img src="/images/luigiapuestas.jpg" alt="Luigi" width=681 height=511 id="Luigi"/>
        </div>
    </header>

    <main>
        <div id="grid-container">
            <section class="game-section" th:each="game : ${games}">
                <h2 th:text="${game.getTitle()}">Nombre del juego</h2>
                <img th:src="${game.getImage()}" th:alt="${game.title}">
                <p th:text="${game.getDescription()}">Descripción</p>
                <form th:action="@{/game/{id}(id=${game.getId()})}" method="get">
                    <button class="golden-button" type="submit">Ver Juego</button>
                </form>
            </section>
        </div>
    </main>
    </main>

    <footer class="footer">
        <p>Copyright &copy; Casino La Miel | Design by Rústico González</p>
    </footer>
</div>


</body>
</html>
